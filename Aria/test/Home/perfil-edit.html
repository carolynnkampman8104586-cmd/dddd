<body>
     <!-- Navbar -->
     <div class="navbar">
        <img class="logoPrincipal" src="../IMG/logoPrincipal.png" alt="Sua Foto de Perfil">

        <a href="home_index.html">Home</a>
        <a href="musica_index.html">Música</a>
        <a href="cinema_index.html">Cinema</a>
        <a href="games_index.html">Games</a>

        <div id="userPhoto" class="profile-pic" onclick="toggleMenu()">
            <!-- A imagem do usuário será inserida aqui -->
        </div>

        <div id="menuContainer">
            <div class="menu-dropdown" id="menuDropdown">
                <a href="perfil.html">Perfil</a>
                <a href="config.html">Configurações</a>
                <a id="Sair" href="">Sair</a>
            </div>
        </div>
    </div>

    <div id="dadosUser"></div>
    <h1>Editar Perfil</h1>
 
    <form id="editProfileForm">
        <label for="editUserName">Nome de Usuário:</label>
        <input type="text" id="editUserName" required>
        <div id="errorMessage" style="display: none; color: red;"></div>
        <label for="editPortfolio">Portfólio:</label>
        <textarea id="editPortfolio"></textarea><br>

        <label for="editWorkplaces">Locais de Trabalho:</label>
        <textarea id="editWorkplaces"></textarea><br>

        <label for="editSocialLink">Link para Rede Social:</label>
        <input type="text" id="editSocialLink">

        <button type="button" id="saveChangesButton">Salvar Alterações</button><br>      
        
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1b55c86046.js" crossorigin="anonymous"></script>
